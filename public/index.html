<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8"/>
		<title>Contact List</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" type="text/css" href="/lib/reset.css"></link>
	    <link rel="stylesheet" type="text/css"  href="css/mystyle.css"></link>
		<script src="/lib/jquery.min.js" ></script>
	    <script src="js/myscript.js" ></script>
	     
		<script>
			jQuery(function($){



			});
			
		</script>
		<style>
			.font32{font-size:32px}
			
		</style>

	</head>

	<body>
	    
	    
		<div class="container" ng-controller="AppCtrl">
			<h1>Welcome to HTML Contact List!!!</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" ng-model="contact.name" class="form-control"></td>
						<td><input type="text" ng-model="contact.email"class="form-control"></td>
						<td><input type="text" ng-model="contact.number"class="form-control"></td>
						<td><button class="btn-primary btn" ng-click="addContact()">Add Contact</button></td>
						<td><button class="btn-info btn" ng-click="Update()">Update</button>&nbsp;&nbsp;<button class="btn-info btn" ng-click="deselect()">Deselect</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn-danger btn" ng-click="remove(contact._id)">Remove</button></td>
						<td><button class="btn-warning btn" ng-click="edit(contact._id)">Edit</button></td>

					</tr>
				</tbody>
			</table>

		</div>
		<script src="/lib/angular.js" ></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
